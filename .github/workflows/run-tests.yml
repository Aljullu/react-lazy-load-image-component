name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Check test status
        run: |
          if [ $? -ne 0 ]; then
            echo "Tests failed. Failing the workflow."
            exit 1
          else
            echo "Tests passed."
          fi

